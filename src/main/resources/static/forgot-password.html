<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>パスワードリセット</title>
	<link rel="stylesheet" href="/css/index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
	<div class="container">
		<!-- ステップ1: メールアドレス入力 -->
		<div id="step-1">
			<a href="/index.html" class="back-button"><i class="fa-solid fa-arrow-left"></i> 戻る</a>
			<h2>パスワードをリセット</h2>
			<form id="forgot-password-form">
				<div class="input-container">
					<i class="fa-solid fa-envelope"></i>
					<input type="email" id="reset-email" placeholder="メールアドレス" required>
				</div>
				<button type="submit">認証コードを送信</button>
			</form>
		</div>

		<!-- ステップ2: 認証コード入力 -->
		<div id="step-2" style="display: none;">
			<a href="#" class="back-button" id="back-to-step1"><i class="fa-solid fa-arrow-left"></i> 戻る</a>
			<h2>認証コードを入力</h2>
			<form id="verify-code-form">
				<div class="input-container">
					<i class="fa-solid fa-key"></i>
					<input type="text" id="verification-code" placeholder="6桁のコード" maxlength="6" required>
				</div>
				<button type="submit">確認</button>
			</form>
			<button id="resend-code" class="resend-button">認証コードを再送</button>
		</div>

		<!-- ステップ3: 新しいパスワード入力 -->
		<div id="step-3" style="display: none;">
			<a href="#" class="back-button" id="back-to-step2"><i class="fa-solid fa-arrow-left"></i> 戻る</a>
			<h2>新しいパスワードを設定</h2>
			<form id="reset-password-form">
				<div class="input-container">
					<i class="fa-solid fa-lock"></i>
					<input type="password" id="new-password" placeholder="新しいパスワード" required
						autocomplete="new-password">
				</div>
				<div class="input-container">
					<input type="password" id="confirm-password" placeholder="確認パスワード" autocomplete="new-password">
				</div>
				<button type="submit">パスワードをリセット</button>
			</form>
		</div>
	</div>

	<script src="/js/theme.js"></script>
	<script src="/js/forgot-password.js"></script>

</body>

</html>
