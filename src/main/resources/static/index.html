<!DOCTYPE html>
<html lang="ja" data-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ログイン & 新規登録</title>
	<link rel="stylesheet" href="/css/index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
	<div class="container">
		<div class="form-wrapper">
			<div class="form-box active" id="login-box">
				<h2>ログイン</h2>
				<form id="login-form">
					<div class="input-container">
						<i class="fa-solid fa-envelope"></i>
						<input type="text" id="login-email" placeholder="メールアドレスまたはユーザー名" required autocomplete="email">
					</div>
					<div class="input-container">
						<i class="fa-solid fa-lock"></i>
						<input type="password" id="login-password" placeholder="パスワード" required autocomplete="current-password">
					</div>
					<div id="login-error-message" class="error-message"></div>
					<button type="submit">ログイン</button>
				</form>
				<p>アカウントがない？ <a href="#" id="show-register">新規登録</a></p>
				<p><a href="forgot-password.html">パスワードを忘れた？</a></p>
			</div>

			<div class="form-box" id="register-box">
				<h2>新規登録</h2>
				<form id="register-form">
					<div class="input-container">
						<i class="fa-solid fa-user"></i>
						<input type="text" id="register-username" placeholder="ユーザー名" required>
						<i class="fa-solid fa-dice" id="generate-username" title="ユーザー名をランダムに生成"></i>
					</div>
					<div class="input-container">
						<i class="fa-solid fa-envelope"></i>
						<input type="email" id="register-email" placeholder="メールアドレス" required autocomplete="email">
					</div>
					<div class="input-container">
						<i class="fa-solid fa-lock"></i>
						<input type="password" id="register-password" placeholder="パスワード" required autocomplete="new-password">
					</div>
					<div class="input-container">
						<input type="password" id="register-password-confirm" placeholder="確認パスワード" required autocomplete="new-password">
					</div>
					<button type="submit">登録</button>
				</form>
				<p>すでにアカウントを持っている？ <a href="#" id="show-login">ログイン</a></p>
			</div>
		</div>
	</div>

	<script src="/js/theme.js"></script>
	<script src="/js/index.js"></script>
</body>

</html>
